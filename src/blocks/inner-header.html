<header class="header header_inner header_is_login">
  <!-- Show side menu btn -->
  <button class="burger js-show-side-menu" title="Show side menu"></button>

  <!-- Info block -->
  <div class="header__info-block main-info-block">
    <span class="main-info-block__title">Project name</span>
    <div class="main-info-block__project-actions actions-block">
      <button class="actions-block__btn js-actions-block__btn">...</button>
      <div class="actions-block__wrap js-actions-block__wrap">
        <div class="actions-block__group">
          <a href="" class="actions-block__item js-actions-block_rename">Rename the project</a>
          <a href="" class="actions-block__item js-actions-block_share">Share with...</a>
        </div>
        <div class="actions-block__group">
          <a href="" class="actions-block__item js-actions-block_print">Print test</a>
          <a href="" class="actions-block__item js-actions-block_delete">Delete this project</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Search form -->
  <form action="" class="header__search-form search-form js-search-form">
    <label for="headerSearchInput" class="search-form__label">
      <input type="text" id="headerSearchInput" class="search-form__search-input js-search-form_input" placeholder="Find task">
    </label>
  </form>

  <!-- User block -->
  <div class="header__user-block header-user-block">
    <a href="#" class="header-user-block__link">
      <img src="img/avatar_test.jpg" alt="avatar" class="header-user-block__avatar">
    </a>
  </div>

</header>
